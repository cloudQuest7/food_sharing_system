<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareBites - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Epilogue:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" />
    <style>
        body {
            font-family: Epilogue, "Noto Sans", sans-serif;
            background-color: #fcfaf8;
        }
    </style>
</head>
<body>
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 h-screen bg-white border-r border-[#e8dbce] fixed flex flex-col justify-between">
            <div class="p-6">
                <div class="flex items-center gap-4 text-[#1c140d] mb-8">
                    <div class="size-4">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <h2 class="text-[#1c140d] text-lg font-bold leading-tight tracking-[-0.015em]">ShareBites</h2>
                </div>
                <nav class="space-y-4">
                    <a href="index.html" class="block px-4 py-2 text-[#1c140d] hover:bg-[#fcfaf8] rounded-lg font-medium">Dashboard</a>
                    <a href="browse.html" class="block px-4 py-2 text-[#1c140d] hover:bg-[#fcfaf8] rounded-lg font-medium">Browse Food</a>
                    <a href="requests.html" class="block px-4 py-2 text-[#1c140d] hover:bg-[#fcfaf8] rounded-lg font-medium">My Requests</a>
                    <a href="saved.html" class="block px-4 py-2 text-[#1c140d] hover:bg-[#fcfaf8] rounded-lg font-medium">Saved Items</a>
                    <a href="profile.html" class="block px-4 py-2 text-[#1c140d] bg-[#fcfaf8] rounded-lg font-medium">Profile</a>
                </nav>
            </div>
            
            <!-- Profile Section -->
            <div class="p-6 border-t border-[#e8dbce]">
                <div class="flex items-center gap-3">
                    <img src="https://ui-avatars.com/api/?name=John&background=f2800d&color=fff" 
                         alt="John's profile" 
                         class="w-10 h-10 rounded-full border-2 border-[#f2800d]"/>
                    <div>
                        <p class="text-[#1c140d] font-bold">John</p>
                        <p class="text-[#9c7349] text-sm">Food Recipient</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="ml-64 flex-1 p-8">
            <!-- Header Section -->
            <div class="mb-8">
                <h1 class="text-[#1c140d] text-4xl font-black leading-tight tracking-[-0.033em] mb-4">Profile Settings</h1>
                <p class="text-[#9c7349] text-lg">Manage your account information and preferences</p>
            </div>

            <!-- Profile Form -->
            <div class="bg-white p-8 rounded-xl border border-[#e8dbce] max-w-2xl">
                <form class="space-y-6">
                    <!-- Profile Picture -->
                    <div class="flex items-center gap-4">
                        <img src="https://ui-avatars.com/api/?name=John&background=f2800d&color=fff" 
                             alt="John's profile" 
                             class="w-20 h-20 rounded-full border-2 border-[#f2800d]"/>
                        <button type="button" 
                                class="px-4 py-2 border border-[#e8dbce] text-[#1c140d] rounded-full font-bold hover:border-[#f2800d]">
                            Change Photo
                        </button>
                    </div>

                    <!-- Personal Information -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[#1c140d] font-medium mb-2">First Name</label>
                            <input type="text" 
                                   value="John"
                                   class="w-full px-4 py-3 rounded-xl border border-[#e8dbce] focus:border-[#f2800d] outline-none"/>
                        </div>
                        <div>
                            <label class="block text-[#1c140d] font-medium mb-2">Last Name</label>
                            <input type="text" 
                                   value="Doe"
                                   class="w-full px-4 py-3 rounded-xl border border-[#e8dbce] focus:border-[#f2800d] outline-none"/>
                        </div>
                    </div>

                    <!-- Contact Information -->
                    <div>
                        <label class="block text-[#1c140d] font-medium mb-2">Email Address</label>
                        <input type="email" 
                               value="john.doe@example.com"
                               class="w-full px-4 py-3 rounded-xl border border-[#e8dbce] focus:border-[#f2800d] outline-none"/>
                    </div>

                    <div>
                        <label class="block text-[#1c140d] font-medium mb-2">Phone Number</label>
                        <input type="tel" 
                               value="+1 234 567 8900"
                               class="w-full px-4 py-3 rounded-xl border border-[#e8dbce] focus:border-[#f2800d] outline-none"/>
                    </div>

                    <!-- Address -->
                    <div>
                        <label class="block text-[#1c140d] font-medium mb-2">Address</label>
                        <textarea class="w-full px-4 py-3 rounded-xl border border-[#e8dbce] focus:border-[#f2800d] outline-none" 
                                  rows="2">123 Main Street, City, Country</textarea>
                    </div>

                    <!-- Preferences -->
                    <div>
                        <label class="block text-[#1c140d] font-medium mb-2">Preferred Categories</label>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
                            <label class="flex items-center gap-2">
                                <input type="checkbox" checked class="rounded border-[#e8dbce] text-[#f2800d] focus:ring-[#f2800d]"/>
                                <span class="text-[#9c7349]">Vegetables</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" checked class="rounded border-[#e8dbce] text-[#f2800d] focus:ring-[#f2800d]"/>
                                <span class="text-[#9c7349]">Fruits</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" class="rounded border-[#e8dbce] text-[#f2800d] focus:ring-[#f2800d]"/>
                                <span class="text-[#9c7349]">Bakery</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" checked class="rounded border-[#e8dbce] text-[#f2800d] focus:ring-[#f2800d]"/>
                                <span class="text-[#9c7349]">Dairy</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" class="rounded border-[#e8dbce] text-[#f2800d] focus:ring-[#f2800d]"/>
                                <span class="text-[#9c7349]">Canned Goods</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" checked class="rounded border-[#e8dbce] text-[#f2800d] focus:ring-[#f2800d]"/>
                                <span class="text-[#9c7349]">Prepared Meals</span>
                            </label>
                        </div>
                    </div>

                    <!-- Notification Settings -->
                    <div>
                        <label class="block text-[#1c140d] font-medium mb-2">Notification Preferences</label>
                        <div class="space-y-2">
                            <label class="flex items-center gap-2">
                                <input type="checkbox" checked class="rounded border-[#e8dbce] text-[#f2800d] focus:ring-[#f2800d]"/>
                                <span class="text-[#9c7349]">Email notifications for new food items</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" checked class="rounded border-[#e8dbce] text-[#f2800d] focus:ring-[#f2800d]"/>
                                <span class="text-[#9c7349]">SMS notifications for urgent items</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" class="rounded border-[#e8dbce] text-[#f2800d] focus:ring-[#f2800d]"/>
                                <span class="text-[#9c7349]">Weekly digest of available items</span>
                            </label>
                        </div>
                    </div>

                    <!-- Save Button -->
                    <div class="flex justify-end">
                        <button type="submit" 
                                class="px-6 py-3 bg-[#f2800d] text-white rounded-full font-bold hover:bg-[#e67600]">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
